<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Campo Minato</title>
</head>


<body>
    <header>
        <div id="logo">
            <img src="img/Logo.png" alt="Boolean Logo">
            <h3>Campo Minato</h1>
        </div>
        <div id="dropdown">
            <p>Difficoltà:</p>
            <select name="Difficoltà" id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Hard">Kinda Hard</option>
                <option value="Crazy">Crazy Hard</option>
            </select>
            <button id="start-play">Gioca</button>
        </div>
    </header>

    <div id="grid" class="container">
        <span>Seleziona il livello e clicca "Gioca" per iniziare!</span>
    </div>

    <footer>
        <p>Made with &hearts; by <a href="https://www.linkedin.com/in/katiepalumbo/">Katie</a></p>
    </footer>


    <script src="main.js" type="text/javascript"></script>
</body>
</html>
